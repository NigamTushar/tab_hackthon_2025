name: AI PR Review with QA Suggestions + Jira Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Full PR Diff
        id: diff
        env:
          GITHUB_TOKEN: ${{ secrets.PR_COMMENT_TOKEN }}
        run: |
          curl -s -H "Accept: application/vnd.github.v3.diff" \
               -H "Authorization: token $GITHUB_TOKEN" \
               "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" > pr_diff.txt

      - name: Prepare Gemini JSON Payload
        run: |
          DIFF_CONTENT=$(cat pr_diff.txt)
          PR_DIFF=$(echo "$DIFF_CONTENT" | base64 -w 0)

          cat > payload.json <<'JSON'
          {
            "contents": [{
              "parts": [{
                "text": "You are a QA lead reviewing a GitHub Pull Request. Based on the provided Base64-encoded PR diff, generate a SHORT and READABLE MANUAL TEST PLAN.\n\nInstructions:\n- Provide a maximum of 3 high-priority test cases only.\n- Write each test in bullet point format:\n  • Title: <short name>\n  • Steps: <brief actions>\n  • Expected: <short expected result>\n- Cover:\n  • Main functional change\n  • One edge case\n  • One regression scenario\n- Keep the response concise.\n\nBase64 diff: REPLACE_DIFF"
              }]
            }]
          }
          JSON

          sed -i "s|REPLACE_DIFF|$PR_DIFF|g" payload.json

      - name: Generate QA Manual Test Cases
        id: qa
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          RESPONSE=$(curl -s -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          QA_TESTS=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')
          echo "qa_tests<<EOF" >> $GITHUB_OUTPUT
          echo "$QA_TESTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post QA Test Cases as PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_COMMENT_TOKEN }}
          script: |
            const qaTests = process.env.QA_TESTS;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## QA Manual Test Cases\n\n${qaTests}`
            });
        env:
          QA_TESTS: ${{ steps.qa.outputs.qa_tests }}

      - name: Post QA Test Cases to Jira
        if: success()
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          QA_TESTS: ${{ steps.qa.outputs.qa_tests }}
        run: |
          ISSUE_KEY=$(echo "${{ github.event.pull_request.title }}" | grep -oE '[A-Za-z]+-[0-9]+' | tr '[:lower:]' '[:upper:]')

          if [ -z "$ISSUE_KEY" ]; then
            echo "No Jira issue key found in PR title."
            exit 0
          fi

          COMMENT_BODY=$(jq -Rs '.' <<< "QA Manual Test Cases:\n\n${QA_TESTS}")

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -u "$JIRA_EMAIL:$JIRA_API_TOKEN" \
            --data "{\"body\": $COMMENT_BODY}" \
            "$JIRA_BASE_URL/rest/api/3/issue/$ISSUE_KEY/comment"
