name: Test GitHub MCP

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-mcp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch Context from GitHub MCP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching MCP context for PR #${{ github.event.pull_request.number }}"

          RESPONSE=$(gh api \
            /repos/${GITHUB_REPOSITORY}/pulls/${{ github.event.pull_request.number }}/context \
            --jq '.context')

          echo "----- MCP Context -----"
          echo "$RESPONSE"
